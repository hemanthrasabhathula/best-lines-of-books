name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - master
env:
  CI: false
  REACT_APP_GROQ_API_KEY: ${{ secrets.REACT_APP_GROQ_API_KEY }}
  REACT_APP_GROQ_API_URL: ${{ secrets.REACT_APP_GROQ_API_URL }}
  REACT_APP_API_ENDPOINT: ${{ secrets.REACT_APP_API_ENDPOINT }}

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_BEST_LINES_OF_BOOKS }}
          channelId: live
          projectId: best-lines-of-books
